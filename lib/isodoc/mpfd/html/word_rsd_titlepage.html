{% if docnumber %}
<p class="MsoNormal" align="right" style='text-align:right'><b style='mso-bidi-font-weight:
normal'><span lang="EN-GB" style='font-size:14.0pt;mso-no-proof:yes'>{{ docnumber }} {{ draftinfo }}</span></b><b
style='mso-bidi-font-weight:normal'><span lang="EN-GB" style='font-size:14.0pt'><o:p></o:p></span></b></p>
{% endif %}

<img src="mpfa-logo-no-text@4x.png" width="50px">

<p class="MsoNormal" align="center" style='text-align:center;line-height:18.0pt;margin-bottom:0.0pt'><b
style='mso-bidi-font-weight:normal'><span lang="EN-GB" style='font-size:24.0pt'>{{ doctype }}</span>
</b><br/><span lang="EN-GB" style='font-size:16.0pt'>{{ doctitle }}</span></p>

<p class="MsoNormal" style='margin-top:100.0pt'><span lang="EN-GB"><o:p>&nbsp;</o:p></span></p>

<div style='mso-element:para-border-div;border:solid windowtext 1.0pt;
mso-border-alt:solid windowtext .5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt;
margin-left:4.25pt;margin-right:4.25pt'>

<p class="MsoNormal" align="left" style='text-align:center;border:none;
mso-border-alt:solid windowtext .5pt;padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'>
<span lang="EN-GB" style='font-size:16.0pt'>{{ edition }} Edition</span><br>
<span lang="EN-GB" style='font-size:16.0pt'>{{ revdate_monthyear }} {{ drafinfo }}<o:p></o:p></span></p>

<p  class="MsoNormal" align="left" style='text-align:center;border:none;
mso-border-alt:solid windowtext .5pt;padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'>Hong Kong</p>
</div>

<p class="MsoNormal" style='margin-bottom:6.0pt'><span lang="EN-GB"><o:p>&nbsp;</o:p></span></p>

<div style='mso-element:para-border-div;border:solid windowtext 1.0pt;
mso-border-alt:solid windowtext .5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt;
margin-left:4.25pt;margin-right:4.25pt'>

</div>

<p class="MsoNormal" align="center" style='text-align:center'><span lang="EN-GB"
style='mso-no-proof:yes'>Ribose Group Inc.&nbsp;</span><span lang="EN-GB"><span
                                                             style='mso-no-proof:yes'>{{ docyear }}</span></p>
